<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--                                                               -->
<!-- Consider inlining CSS to reduce the number of requested files -->
<!--                                                               -->
<link id="cssFile" type="text/css" rel="stylesheet" href="IntoGwt.css">
<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>Advanced Suggest Select Box Project</title>

<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script type="text/javascript" language="javascript"
	src="intogwt/intogwt.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body style="width: 100%;">

<!-- OPTIONAL: include this if you want history support -->
<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
	style="position: absolute; width: 0; height: 0; border: 0"></iframe>

<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
<noscript>
<div
	style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
Your web browser must have JavaScript enabled in order for this
application to display correctly.</div>
</noscript>

<h1>Advanced Suggest Select Box Project</h1>

<table align="center" style="width: 400px">
	<tr>
		<td style="font-weight: bold; width: 70%;">Type or select a
		Value:</td>
		<td style="font-weight: bold;">Options:</td>
	</tr>
	<tr>
		<td id="suggestBoxContainer"></td>
		<td id="options"></td>
	</tr>
	<tr>
		<td style="color: green; padding-top: 30px;" id="infoContainer"></td>
	</tr>
</table>
<div style="padding-top: 30px;text-align:center;">This demo is for the <a
	href="http://code.google.com/p/advanced-suggest-select-box/">Advanced
suggest select box</a> project licenced under the Apache2 licence</div>

<div style="text-align:center;text-decoration: underline">Thanks to Thomas
Lebrun toma.diw@gmail.com for the design proposition.</div>
</body>
</html>
